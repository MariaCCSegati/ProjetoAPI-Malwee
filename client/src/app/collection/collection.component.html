<mat-card>
        
    <mat-form-field class="example-full-width" appearance="fill" >
    <mat-label>Busque uma coleção</mat-label>
          <input matInput id="input1" placeholder="Ex. Verão 2022" [(ngModel)]="description">
          <button mat-icon-button class="botao" (click)="openDialog()"><mat-icon>add_circle_outline</mat-icon></button>
          <button mat-icon-button class="botao" (click)="list()"><mat-icon>refresh</mat-icon></button>
    </mat-form-field>

        
</mat-card>

<table id="tabelinha">
    <tr>
        <th> ID </th>
        <th> Coleção</th>
    </tr>

    <tr *ngFor="let person of collection | filter:description" >
        <td> {{person.id}} </td>
        <td> {{person.description}} </td>
    </tr> 

    
</table>
